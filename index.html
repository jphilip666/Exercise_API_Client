<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div id="app" class="container-lg mx-auto p-8 ">
      
      <h1 class="display-5 mt-5">API - All Suppliers & Overlapping Suppliers Rates</h1>
      <hr class="my-3"/>

      <!-- Controls to fetch API data and create new tokens -->
      <table class="w-100 table">
        <thead>
          <tr>
            <th class="w-50">API Requests</th>
            <th class="w-50">Token</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="mb-3">
                <button class="btn btn-info" onclick="getAllSuppliersAndRates()">Fetch All Suppliers</button>
              </div>              
              <div class="mb-3">
                <div class="row">                  
                  <div class="col-6">
                    <button class="btn btn-info" onclick="getOverlappingSuppliersAndRates()">Fetch All Overlapping Suppliers</button>    
                  </div>
                  <div class="col-5">
                    <input type="text" class="form-control" id="overlapping_supplier_id" placeholder="Overlapping Supplier ID" value=""/>    
                  </div>
                </div>                
              </div>
            </td>
            <td>
              <div class="mb-3">
                <div class="row">                  
                  <div class="col-2 pt-2">
                    API Token    
                  </div>
                  <div class="col-10">
                    <input type="text" class="form-control" id="api_token_id" placeholder="API Token" value="1|76ogopiD3xUnm5PjHWBP31o7OWxWx4b9EV1uwIgF9e03f347"/>    
                  </div>
                </div>                
              </div>
              <div class="mb-3">
                <button class="btn btn-danger" onclick="openCreateTokenModal()">Create New Token</button>    
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Container to store the fetched API data-->
      <div id="api_data_container" class="mt-5"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js" integrity="sha512-oVbWSv2O4y1UzvExJMHaHcaib4wsBMS5tEP3/YkMP6GmkwRJAa79Jwsv+Y/w7w2Vb/98/Xhvck10LyJweB8Jsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
  </body>
</html>
